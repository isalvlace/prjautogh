<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Automação{% endblock %}</title>
    <link rel = "stylesheet" type = "text/css" href = "https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'mainapp/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" id="sidebar-toggle">Automação</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="sidebar" class="collapsed">
        <nav class="nav flex-column">
            <a class="nav-link" href="#submenufinan" data-toggle="collapse">Finanças</a>
            <div id="submenufinan" class="collapse">
                <a class="nav-link pl-4" href="{% url 'get_bills' %}" id="get-bills">Boletos</a>
            </div>
            <a class="nav-link" href="#submenuro" data-toggle="collapse">Rotinas</a>
            <div id="submenuro" class="collapse">
                <a class="nav-link pl-4" href="#">Rotina 1</a>
                <a class="nav-link pl-4" href="#">Rotina 2</a>
            </div>
        </nav>
    </div>

    <main id="main-content" class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 Sistema de Automação de Tarefas</span>
        </div>
    </footer>

    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'mainapp/scripts.js' %}"></script> 
</body>
</html>
